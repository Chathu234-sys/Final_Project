<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Glossify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-pink-600 text-white py-4 px-6 shadow-md">
    <h1 class="text-2xl font-bold">Glossify Admin Dashboard</h1>
  </header>

  <main class="p-6">
    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h2 class="text-xl font-bold text-pink-600">Users</h2>
        <p class="text-gray-600 mt-2">Total Registered: <span class="font-semibold">{{ total_users }}</span></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h2 class="text-xl font-bold text-pink-600">Quizzes Taken</h2>
        <p class="text-gray-600 mt-2">Today: <span class="font-semibold">{{ quizzes_today }}</span></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h2 class="text-xl font-bold text-pink-600">Polishes</h2>
        <p class="text-gray-600 mt-2">Total in Database: <span class="font-semibold">{{ total_polishes }}</span></p>
      </div>
    </div>

    <div class="mt-10">
      <p class="mb-4 text-sm text-gray-700">
         <strong>Model last retrained:</strong> <span class="text-pink-600 font-medium">{{ last_trained }}</span>
      </p>
      <div class="flex flex-col md:flex-row gap-4">
        <a href="/admin/manage-products" class="inline-block bg-pink-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-pink-600 transition">Manage Products</a>
        <form action="/admin/retrain-model" method="POST">
          <button type="submit" class="inline-block bg-pink-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-pink-600 transition">Retrain Model</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
