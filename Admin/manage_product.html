<!-- manage_products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Products - Glossify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <header class="text-2xl font-bold text-pink-600 mb-6">Manage Nail Polish Products</header>

  <div class="bg-white p-6 rounded-lg shadow">
    <form action="/admin/add-product" method="POST" enctype="multipart/form-data" class="grid gap-4 md:grid-cols-2">
      <input type="text" name="name" placeholder="Product Name" class="border px-4 py-2 rounded" required>
      <input type="text" name="brand" placeholder="Brand Name" class="border px-4 py-2 rounded" required>
      <input type="color" name="hex" class="w-16 h-12 border rounded-full">
      <input type="file" name="image" accept="image/*" class="border px-4 py-2 rounded">
      <div class="col-span-2">
        <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded">Add Product</button>
      </div>
    </form>
  </div>

  <section class="mt-10">
    <h2 class="text-xl font-semibold mb-4">Current Products</h2>
    <table class="w-full table-auto border-collapse">
      <thead class="bg-pink-100">
        <tr>
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">Brand</th>
          <th class="border px-4 py-2">Color</th>
          <th class="border px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr class="bg-white">
          <td class="border px-4 py-2">{{ product.name }}</td>
          <td class="border px-4 py-2">{{ product.brand }}</td>
          <td class="border px-4 py-2">
            <div class="w-6 h-6 rounded-full" style="background-color: {{ product.hex }}"></div>
          </td>
          <td class="border px-4 py-2 text-center">
            <a href="/admin/edit/{{ product.id }}" class="text-blue-500 hover:underline mr-2">Edit</a>
            <a href="/admin/delete/{{ product.id }}" class="text-red-500 hover:underline">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</body>
</html>
