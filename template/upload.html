<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glossify - Nail Polish Recommendation</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-fuchsia-100 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Main container -->
  <div class="w-full max-w-3xl bg-white bg-opacity-90 backdrop-blur-xl rounded-2xl shadow-2xl p-8 transition-all">
    
    <!-- Header section -->
    <header class="mb-10 text-center">
      <h1 class="text-5xl font-extrabold text-pink-600 drop-shadow-md mb-3">Glossify</h1>
      <p class="text-lg text-gray-700">Discover Your Perfect Nail Polish Shade</p>
    </header>

    <!-- Image upload panel -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Upload Your Nail Image</h2>

      <!-- Form for image upload -->
      <form id="uploadForm" class="space-y-4" method="POST" action="/upload" enctype="multipart/form-data">
        <!-- Drag and drop area -->
        <div id="dropArea"
             class="border-4 border-dashed border-pink-400 rounded-xl p-10 text-center cursor-pointer transition-all hover:border-pink-600 hover:bg-pink-50 focus:outline-none focus:ring-4 focus:ring-pink-300"
             tabindex="0" aria-label="File Upload Drop Area">
          <p class="mb-3 text-gray-600 text-sm">Drag & drop your nail image here</p>
          <label for="fileInput"
                 class="inline-block bg-pink-500 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-pink-600 transition duration-300">
            Browse Files
          </label>
          <input type="file" id="fileInput" name="file" accept="image/*" class="hidden" />
        </div>

        <!-- Thumbnail preview -->
        <div id="previewContainer" class="mt-5 flex justify-center" aria-live="polite"></div>

        <!-- Error message -->
        <p id="errorMessage" class="mt-2 text-red-600 font-medium text-center" role="alert" aria-live="assertive"></p>
      </form>
    </section>

    <!-- Recommendations Section -->
    <section id="recommendationsSection" class="hidden text-center mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">âœ¨ Your Recommendations</h2>
      <p id="predictedShape" class="text-lg text-pink-600 font-semibold"></p>
      <ul id="recommendationsList" class="mt-4 space-y-2"></ul>
    </section>
  </div>

  <!-- JavaScript: preview + AJAX upload to show inline prediction -->
  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const errorMessage = document.getElementById('errorMessage');
    const recommendationsSection = document.getElementById('recommendationsSection');
    const predictedShapeEl = document.getElementById('predictedShape');
    const recommendationsList = document.getElementById('recommendationsList');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('border-pink-600', 'bg-pink-100'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('border-pink-600', 'bg-pink-100'), false);
    });
    dropArea.addEventListener('drop', (e) => { handleFiles(e.dataTransfer.files); fileInput.files = e.dataTransfer.files; }, false);
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      previewContainer.innerHTML = '';
      errorMessage.textContent = '';
      if (!files || files.length === 0) return;
      const file = files[0];
      if (!file.type.startsWith('image/')) { errorMessage.textContent = 'Please upload a valid image file.'; return; }
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.alt = 'Uploaded nail image preview';
        img.className = 'max-w-xs max-h-48 rounded-lg shadow-md';
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(file);

      // Automatically analyze right after selection
      analyzeFile(file);
    }

    function analyzeFile(file) {
      const formData = new FormData();
      formData.append('file', file);
      fetch('/upload', {
        method: 'POST',
        body: formData,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      }).then(r => r.json()).then(data => {
        if (data.error) { errorMessage.textContent = data.error; recommendationsSection.classList.add('hidden'); return; }
        predictedShapeEl.textContent = 'ðŸ’… Predicted Nail Shape: ' + (data.predicted_shape || 'Unknown');
        recommendationsList.innerHTML = '';
        if (Array.isArray(data.recommendations)) {
          data.recommendations.forEach(rec => {
            const li = document.createElement('li');
            li.className = 'p-3 bg-pink-50 rounded-lg shadow text-gray-800';
            li.textContent = rec;
            recommendationsList.appendChild(li);
          });
        }
        recommendationsSection.classList.remove('hidden');
      }).catch(err => {
        errorMessage.textContent = 'Upload error: ' + err.message;
      });
    }
  </script>
</body>
</html>
