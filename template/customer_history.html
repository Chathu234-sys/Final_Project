<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My History - Glossify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-pink-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-pink-500 text-white py-4 px-6 shadow-md flex justify-between items-center">
    <a href="/" class="text-2xl font-bold flex items-center space-x-2">
      <img src="images/logo2.PNG" alt="Glossify Logo" class="w-8 h-8 rounded-full object-cover" />
      <span>Glossify</span>
    </a>
    <a href="/" class="hover:underline">Home</a>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto p-6 flex-grow">

    <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">My Recommendation History</h2>

    <!-- User Profile Table -->
    <section class="bg-white rounded-lg shadow p-6 mb-10">
      <h3 class="text-xl font-semibold text-pink-500 mb-4">Profile</h3>
      <table class="w-full text-left border-collapse">
        <tbody>
          <tr class="border-b border-gray-200">
            <th class="py-2 px-4 font-medium text-pink-600 w-32">Name</th>
            <td class="py-2 px-4"> <!-- User name here --> </td>
          </tr>
          <tr>
            <th class="py-2 px-4 font-medium text-pink-600">Email</th>
            <td class="py-2 px-4"> <!-- User email here --> </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- History Table -->
    <section class="bg-white rounded-lg shadow p-6">
      <h3 class="text-xl font-semibold text-pink-500 mb-4">Quiz History</h3>

      <!-- If no history -->
      <p class="text-center text-gray-500 mb-4">You haven't taken any quizzes yet.</p>

      <!-- If history exists, show this table -->
      <table class="w-full border-collapse text-left">
        <thead>
          <tr class="bg-pink-100 text-pink-700">
            <th class="py-3 px-4 border border-pink-300">Date Taken</th>
            <th class="py-3 px-4 border border-pink-300">Age</th>
            <th class="py-3 px-4 border border-pink-300">Skin Tone</th>
            <th class="py-3 px-4 border border-pink-300">Occasion</th>
            <th class="py-3 px-4 border border-pink-300">Finish</th>
            <th class="py-3 px-4 border border-pink-300">Dress Color</th>
            <th class="py-3 px-4 border border-pink-300">Recommended Shades</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row: replace with your loop/template -->
          <tr class="hover:bg-pink-50">
            <td class="py-2 px-4 border border-pink-300">-</td>
            <td class="py-2 px-4 border border-pink-300">-</td>
            <td class="py-2 px-4 border border-pink-300">-</td>
            <td class="py-2 px-4 border border-pink-300">-</td>
            <td class="py-2 px-4 border border-pink-300">-</td>
            <td class="py-2 px-4 border border-pink-300">-</td>
            <td class="py-2 px-4 border border-pink-300">
              <div class="flex space-x-2">
                <img src="{{ url_for('static', filename=shade.image) }}" alt="{{ shade.name }}" class="w-10 h-10 object-cover rounded" />
                <span class="self-center">{{ shade.name }}</span>
              </div>
            </td>
          </tr>
          <!-- Repeat above tr for each history entry -->
        </tbody>
      </table>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center bg-pink-500 text-white py-4 mt-12">
    <p class="text-sm">&copy; 2025 Glossify. All rights reserved.</p>
  </footer>

</body>
</html>
