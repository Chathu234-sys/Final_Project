<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glossify - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .bg-gradient {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 20px;
    }
  </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center py-10 px-4">

  <div class="max-w-4xl w-full bg-white shadow-xl rounded-xl grid md:grid-cols-2 overflow-hidden">
    
    <!-- Left Image or Branding -->
    <div class="hidden md:flex flex-col items-center justify-center bg-pink-100 p-6">
      <img src="images/quiz-side (1).jpg" alt="Nail Polish Preview" class="rounded-xl mb-6 w-full object-cover max-h-96">
      <h2 class="text-xl text-pink-600 font-bold">Let Your Style Shine</h2>
    </div>

    <!-- Quiz Form Section -->
    <div class="p-8">
      <img src="images/quiz-side (2).jpg" alt="Glossify Quiz" class="w-full h-40 object-cover rounded-lg mb-6" />
      <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">Find Your Perfect Nail Polish</h2>

      <form method="POST" action="{{ url_for('results') }}" class="space-y-5">
        <div>
          <label for="age" class="block font-medium mb-1">Age</label>
          <input type="number" id="age" name="age" min="10" max="100" required
            class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
        </div>

        <div>
          <label for="skin_tone" class="block font-medium mb-1">Skin Tone</label>
          <select id="skin_tone" name="skin_tone" required
            class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
            <option value="" disabled selected>Select</option>
            <option value="fair">Fair</option>
            <option value="medium">Medium</option>
            <option value="deep">Deep</option>
          </select>
        </div>

        <div>
          <label for="finish_type" class="block font-medium mb-1">Finish Type</label>
          <select id="finish_type" name="finish_type" required
            class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
            <option value="" disabled selected>Select</option>
            <option value="matte">Matte</option>
            <option value="glossy">Glossy</option>
            <option value="metallic">Metallic</option>
            <option value="glitter">Glitter</option>
          </select>
        </div>

        <div>
          <label for="occasion" class="block font-medium mb-1">Occasion</label>
          <select id="occasion" name="occasion" required
            class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
            <option value="" disabled selected>Select</option>
            <option value="casual">Casual</option>
            <option value="party">Party</option>
            <option value="wedding">Wedding</option>
          </select>
        </div>

        <div>
          <label for="outfit_color" class="block font-medium mb-1">Outfit Color</label>
          <input type="text" id="outfit_color" name="outfit_color"
            placeholder="e.g., Red, Blue, Beige"
            required
            class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full mt-4 bg-pink-500 text-white font-semibold py-3 rounded-full hover:bg-pink-600 transition transform hover:scale-105 shadow-md">
          Get Recommendations
        </button>
      </form>
    </div>
  </div>

</body>
</html>
